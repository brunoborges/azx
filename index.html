---
title: Home
layout: default
---
<div class="row">
  <div class="col-md-5">
    {% for script in site.scripts %}
        {% assign title = script.title %}
        <h2>{{ title }}</h2>
        <p>{{script.description}} - <a href="{{script.url}}" class="view-link">Link</a></p>
    {% endfor %}
  </div>
</div>

<div id="code-modal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
      <pre id="code"></pre>
  </div>
</div>

<script>
$(function(){
  $(".view-link").on("click", function(ev){
    ev.preventDefault();
    url = $(this).attr("href");
    $.get(url).then(res => {
      $("#code").html(res)
      $('#code-modal').modal({show:true})
    })
  })

})
</script>
