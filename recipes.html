---
title: AZX Script Builder
layout: default
---
<div class="wrapper">
  <section class="section section-lg">
    <section class="section">
      <img src="/assets/img/path4.png" class="path">
      <div class="container" id="app">
        <div class="row">
          <div class="col-3">
            <h1>Recipes</h1>
            <p>The recipes below provide a blueprint for common tasks, such as setting up a Wordpress site or a Ghost blog.</p>
            <ul class="list-group list-group-flush" >
              <li class="list-group-item" v-for="script in recipes" style="background-color:transparent;border:0;border-bottom:1px solid #178CD4">
                  <a href="#" v-on:click="boom(script)"><h4 class="mb-1">${ script.title }</h4></a>
                  <p class="mb-1 small">${ script.description }</p>
              </li>
            </ul>       
          </div>
          <div class="col-1"></div>
          <div class="col-8" style="display:none" id="codeWrapper">
            <h2 class="text-center">${title}</h2>
            <p class="text-center">
              ${description}. <i>Created by <b>${author}</b></i>
            </p>
            <pre >
              <code class="bash" id="code"></code>
            </pre>
          </div>
        </div>
      </div>
    </section>
  </section>
  {% include footer.html %}
</div>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/styles/github-gist.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

const recipes = [
  {% for script in site.recipes %}
    {
      title: "{{script.title}}",
      description: "{{script.description}}",
      url: "{{script.url}}",
      author: "{{script.author}}"
    },
  {% endfor %}
]
$(function(){
  const app = new Vue({
    el: '#app',
    delimiters: ['${', '}'],
    data: {
      recipes: recipes,
      title: "",
      description: "",
      author: ""
    },
    methods: {
      boom: function(script){
        this.title = script.title;
        this.description = script.description;
        this.author = script.author;
        let codeBlock = $("#code");
        let codeWrapper = $("#codeWrapper");
        $.get(script.url).then((res) => {
          codeBlock.text(res);
          codeWrapper.show();
          $('#code').each(function(i, e) {hljs.highlightBlock(e)});
        })

      }
    }
  })
})


</script>
